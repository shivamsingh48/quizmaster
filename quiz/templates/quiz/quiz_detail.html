{% extends 'quiz/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="text-center mb-4">
    <h2>{{ quiz.title }}</h2>
    <p class="text-muted">Time Limit: {{ quiz.time_limit }} seconds</p>
  </div>

  <form id="quiz-form" method="post">
    {% csrf_token %}
    {% for question in questions %}
    <div class="card mb-3">
      <div class="card-body">
        <h5>{{ forloop.counter }}. {{ question.text }}</h5>
        {% for choice in question.choice_set.all %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ choice.id }}">
          <label class="form-check-label">{{ choice.text }}</label>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
    <div class="text-center">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
