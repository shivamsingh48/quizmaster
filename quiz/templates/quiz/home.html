{% extends 'quiz/base.html' %}
{% block title %}Home | QuizMaster{% endblock %}
{% block content %}
  <h2 class="text-3xl font-semibold text-center mb-8">Choose a Quiz Category</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for category in categories %}
      <div class="bg-white rounded-xl shadow-md p-6 text-center hover:scale-105 transition transform duration-200">
        <h3 class="text-xl font-semibold text-indigo-600 mb-3">{{ category.name }}</h3>
        <a href="{% url 'quiz_list' category.id %}" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">View Quizzes</a>
      </div>
    {% empty %}
      <p class="text-gray-500 text-center col-span-3">No categories available. Add some in admin panel.</p>
    {% endfor %}
  </div>
{% endblock %}
